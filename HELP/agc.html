<center><h1>AllDay DJ</h1></center>
<center><h2>Automatic Gain Control (AGC)</h2></center>

<!-- Main Content -->

<center><img src = "screen_shot_agc.bmp" align = "center" /></center>

<p>
	Automatic gain control is used to allow all of the tracks to be played in AllDay DJ at approximately the same audio level.
</p>

<p>
	The default settings are Max: 100%, Min: 50%, Delay: 2000ms, Adjustment Rate: 2.
</p>
